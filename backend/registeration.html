<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>


<body>
    <nav id="topnav">
        <a id="logo" class="nav-link" href="#">ShopBuzz</a>
        <a class="nav-link" href="./registeration.html">Home</a>
        <a class="nav-link" href="./index.html">About</a>
        <a class="nav-link" href="./index.html">Contact Us</a>
        <a class="nav-link" href="./index.html">View Orders</a>
       
        <a id="about" class="nav-link" href="./login.html">Login</a>
     </nav>
    



    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Register</h2>

                <p id="result">Head</p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Username" name="Username">
                </div>

                <div class="input-box">
                    <i class='bx bx-envelope' ></i>
                    <input type="email" placeholder="Email" name="email">
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Password" name="password">
                </div>

                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" placeholder="Confirm Password " name="cPassword ">
                </div>

                <div class="btn">
                    <input type="submit" onclick="validation()" value="Register">
                </div>

                <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="./login.html">Login</a></span>

                </div>


            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thankyou!</h2>
            <p>You have successfully registered!</p>
            <a href="#"><button onclick="closeSlide()">OK</button></a>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
