    <section id="menu">

            </div>


        </div>


        <h3 class="i-name">Dashboard</h3>
        <div class="secondcontainer" style="margin-bottom: 10px;">
            <div class="values">
                <div class="val-box">
                    <i class='bx bxs-user-account'></i>

                </div>
            </div>
    
            <div class="values">
                <div class="val-box">

            <div class="values">

        </div>
        <div class="chart" id="doughnut-chart">
            <h2>Orders</h2>
            <canvas id="doughnut"></canvas>
        </div>

     </div>
        
    </section>
